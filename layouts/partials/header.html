<header class='site-header'>
	<div class="container">
		<div class="site-title">
			<h1 style="margin-top: 0px; text-align: center; color: var(--color-accent);">{{ .Site.Title }}</h1>
		</div>
	</div>

	<div class="site-masthead">
		<div class="container">
		  <nav class="nav">
			{{ range .Site.Menus.main }}
			<a class="nav-link" href="{{ .URL }}">
			{{ if .Pre }}
			{{ end }}
			{{ $text := print .Name | safeHTML }}
			{{ $text }}
			</a>
			{{ end }}
		  </nav>
		</div>
	</div>
</header>
